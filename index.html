<!DOCTYPE html>
<html>

<head>
	<title>Assignment 2</title>
	<link rel="stylesheet" href="game.css" />
	<script src="game.js"></script>
</head>

<body>

	<div class="hud">
		<ul class="health">
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<div id="startBtn" class="start">
		Start
	</div>
	<div id="scoreBtn" class="score hidden">
		<input type="text" name="name" id="scoreInput" placeholder="Enter Name">
		<button onclick="getName()" id="regBtn">Register Score</button>
	</div>
	<div id="scoreBoard" class="scoreList hidden">

	</div>
	<div id="gameOverBtn" class="over hidden">Game Over</div>
	<div id="resetBtn" class="start hidden">
		Play Again?
	</div>


	<div id="player" class="character stand down ">
		<div class="head">
		</div>



		<div class="body ">
		</div>

		<div id="bow" class="weapon">
		</div>
		
	</div>
	<div id="arrow" class="arrow hidden"></div>

	<div class="cactus one"></div>
	<div class="cactus two"></div>
	<div class="cactus three"></div>
	<div class="cactus four"></div>
	<div class="cactus five"></div>

	<div id="tankOne" class="tank one hidden ">
	</div>
	<div id="explosion1" class="explosion hidden"></div>
	<div id="bomb1" class="bomb1 hidden"></div>
	<div id="tankTwo" class="tank two hidden">
	</div>
	<div id="explosion2" class="explosion hidden"></div>
	<div id="bomb2" class="bomb2 hidden"></div>
	<div id="tankThree" class="tank three hidden">
	</div>
	<div id="explosion3" class="explosion hidden"></div>
	<div id="bomb3" class="bomb3 hidden"></div>


</body>

</html>
